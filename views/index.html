<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitei</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">  -->
                    Kitei
                </h1>
                <h2 class="subtitle">
                    Cloud PDF converter
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half-tablet">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Component
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">URL:</label>
                                    <div class="control">
                                        <textarea class="textarea" rows="2" id="url"
                                            placeholder="http://example.com/zym.pdf"></textarea>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">File name:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="name" placeholder="Filename">
                                    </div>
                                </div>
                            </div>
                            <div id="loader" class="level is-hidden">
                                <progress class="progress is-small is-primary" max="100">15%</progress>
                            </div>
                            <div class="columns is-vcentered">
                                <div class="column is-two-thirds">
                                    <p id="msg-box" class="px-2 py-1 is-size-5 has-background-warning">Hello there!</p>
                                </div>
                                <div class="column has-text-right">
                                    <button id="send" class=" button is-primary is-light">Preview</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        let btn = document.getElementById("send");
        let messageBox = document.getElementById("msg-box");
        let loader = document.getElementById("loader");

        const aggregateData = () => {
            let data = {
                type: "download",
                job: {
                    url: document.getElementById("url").value,
                    name: document.getElementById("name").value
                }
            }
            return data;
        };

        function startWebsocket() {
            let socket = new WebSocket("{ws_host}");

            const sendData = () => {
                let data = aggregateData();
                socket.send(JSON.stringify(data));
                btn.disabled = true;
                loader.classList.remove("is-hidden");
            }

            socket.onopen = () => {
                console.log("Connected to server");
                messageBox.innerText = "Connected to server ðŸ˜‡";
                btn.addEventListener("click", sendData);
                btn.disabled = false;
            };

            socket.onmessage = (event) => {
                console.log(event.data);
                let info = JSON.parse(event.data);
                if (info.type == "info") {
                    messageBox.innerText = info.data;
                    messageBox.classList.remove("has-background-danger");
                    messageBox.classList.add("has-background-warning");
                }
                if (info.type == "error") {
                    messageBox.innerText = info.data;
                    messageBox.classList.remove("has-background-warning");
                    messageBox.classList.add("has-background-danger");
                    btn.disabled = false;
                    loader.classList.add("is-hidden");
                }
            };

            socket.onclose = (event) => {
                socket = null;
                btn.disabled = true;
                messageBox.innerText = "Disconnected from server ðŸ¤•"
                btn.removeEventListener("click", sendData);
                setTimeout(startWebsocket, 5000);
            }
        }

        startWebsocket();
    </script>
</body>

</html>
